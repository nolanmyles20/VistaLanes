<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vista Lanes - Home</title>

  <style>
    :root{
      --bg:#000;
      --border:rgba(255,255,255,.08);
      --text:#d8e1ee;
      --muted:#8ea0b5;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius: 18px;

      --btnBg:#d9d9d9;
      --btnText:#000;
      --btnBorder:rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .wrap{
      max-width:880px;
      margin:0 auto;
      padding:0 14px 40px; /* removed top padding */
      flex:1;
    }

    /* TOP LOGO - NO EXTRA PADDING */
    .brandArea{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:0;
      padding:0;
    }

    .brandMain{
      width:min(560px, 92vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,.60));
    }

    .panel{
      margin-top:10px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .hd{
      padding:14px 16px 10px;
      border-bottom:1px solid var(--border);
    }

    .hd h1{
      margin:0;
      font-size:20px;
      font-weight:900;
    }

    .hd .sub{
      margin-top:6px;
      color:var(--muted);
      font-size:13px;
    }

    .bd{padding:14px}

    .homeBtns{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* SHORTER BUTTONS */
    .homeBtn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 18px;   /* reduced height */
      border-radius:999px;
      background: var(--btnBg);
      color: var(--btnText);
      border:1px solid var(--btnBorder);
      font-weight:900;
      font-size:17px;
      text-decoration:none;
      box-shadow: 0 8px 18px rgba(0,0,0,.35);
      transition:.15s ease;
    }

    .homeBtn:hover{
      background:#ffffff;
      transform: translateY(-1px);
    }

    .chev{
      width:30px;
      height:30px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(0,0,0,.20);
      background: rgba(255,255,255,.45);
      font-size:18px;
    }

    .footerHint{
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    /* BOTTOM POWERED BY */
    .poweredByWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin-top:30px;
    }

    .poweredByText{
      color:var(--muted);
      font-size:12px;
      font-weight:800;
      text-transform:uppercase;
    }

    .poweredByLogo{
      width:120px;
      height:auto;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,.55));
    }

    footer{
      margin-top:25px;
      padding:14px 0 20px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      border-top:1px solid var(--border);
    }

    @media (max-width: 420px){
      .homeBtn{font-size:15px}
      .chev{width:28px;height:28px}
      .poweredByLogo{width:100px}
    }
  </style>
</head>

<body>

  <div class="wrap">

    <!-- TOP LOGO -->
    <div class="brandArea">
      <img
        class="brandMain"
        src="assets/9AB9725D-AD71-4DDC-BE9B-03328F663643.png"
        alt="Vista Lanes"
      />
    </div>

    <div class="panel">
      <div class="hd">
        <h1>Home</h1>
        <div class="sub">Tap a button to open that page.</div>
      </div>

      <div class="bd">
        <div class="homeBtns">
          <a class="homeBtn" href="bowlers.html"><span>Bowlers</span><span class="chev">›</span></a>
          <a class="homeBtn" href="leagues.html"><span>Leagues</span><span class="chev">›</span></a>
          <a class="homeBtn" href="teams.html"><span>Teams</span><span class="chev">›</span></a>
          <a class="homeBtn" href="lanes.html"><span>Lanes</span><span class="chev">›</span></a>
          <a class="homeBtn" href="tournaments.html"><span>Tournaments</span><span class="chev">›</span></a>
          <a class="homeBtn" href="brackets.html"><span>Brackets</span><span class="chev">›</span></a>
        </div>

        <div class="footerHint">
          Tip: rotate landscape for a roomier layout on bracket views.
        </div>
      </div>
    </div>

    <!-- MOVED TO BOTTOM -->
    <div class="poweredByWrap">
      <div class="poweredByText">Powered By</div>
      <img
        class="poweredByLogo"
        src="assets/68D8CA4C-741E-41E1-ABBC-8B57D7FD0A57.png"
        alt="Myles Bowling Systems"
      />
    </div>

    <footer>
      © <span id="year"></span> Vista Lanes. All Rights Reserved.
    </footer>

  </div>

  <!-- AUTO YEAR -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
