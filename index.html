<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Vista Lanes - Home</title>

<style>
:root{
  --bg:#000;
  --border:rgba(255,255,255,.08);
  --text:#d8e1ee;
  --muted:#8ea0b5;
  --shadow: 0 10px 30px rgba(0,0,0,.45);
  --radius:18px;

  --btnBg:#d9d9d9;
  --btnText:#000;
  --btnBorder:rgba(0,0,0,.18);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:var(--bg);
  color:var(--text);

  height:100svh;
  height:100dvh;
  overflow:hidden;          /* page does not scroll */
  display:flex;
  flex-direction:column;
}

.wrap{
  width:100%;
  max-width:880px;
  margin:0 auto;
  padding:0 14px env(safe-area-inset-bottom);
  flex:1;
  display:flex;
  flex-direction:column;
  min-height:0;
}

/* ================= LOGO ================= */

.brandArea{
  display:flex;
  justify-content:center;
  align-items:center;
  line-height:0;
  flex:0 0 auto;
}

.brandCrop{
  width:min(720px,96vw);
  height:clamp(230px,30svh,300px);  /* taller so nothing clips */
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.brandMain{
  width:100%;
  height:auto;
  display:block;
  object-fit:contain;

  /* Minimal nudge just to remove bottom transparent padding */
  transform: translateY(10px) scale(1);
  transform-origin:center;

  filter: drop-shadow(0 14px 28px rgba(0,0,0,.60));
}

/* ================= PANEL ================= */

.panel{
  margin-top:4px;
  background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  flex:1 1 auto;
  min-height:0;
  display:flex;
  flex-direction:column;
}

.hd{
  padding:12px 16px 10px;
  border-bottom:1px solid var(--border);
}

.hd h1{
  margin:0;
  font-size:20px;
  font-weight:900;
}

.hd .sub{
  margin-top:6px;
  color:var(--muted);
  font-size:13px;
}

/* Internal scroll only if needed */
.bd{
  padding:12px;
  flex:1 1 auto;
  min-height:0;
  overflow:auto;
  -webkit-overflow-scrolling:touch;
}

.homeBtns{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.homeBtn{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:11px 16px;
  border-radius:999px;
  background:var(--btnBg);
  color:var(--btnText);
  border:1px solid var(--btnBorder);
  font-weight:900;
  font-size:17px;
  text-decoration:none;
  box-shadow:0 8px 18px rgba(0,0,0,.35);
  transition:.15s ease;
}

.homeBtn:active{transform:translateY(1px)}

.chev{
  width:30px;
  height:30px;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid rgba(0,0,0,.20);
  background:rgba(255,255,255,.45);
  font-size:18px;
}

/* ================= BOTTOM ================= */

.bottomArea{
  flex:0 0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  padding:10px 0 0;
}

.poweredByWrap{
  display:flex;
  align-items:center;
  gap:10px;
}

.poweredByText{
  color:var(--muted);
  font-size:12px;
  font-weight:800;
  text-transform:uppercase;
}

.poweredByLogo{
  width:118px;
  height:auto;
  filter:drop-shadow(0 8px 18px rgba(0,0,0,.55));
}

footer{
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  padding:6px 0 10px;
  border-top:1px solid var(--border);
}

/* Slight tightening for shorter screens */
@media (max-height:760px){
  .brandCrop{ height:clamp(200px,28svh,260px); }
  .brandMain{ transform: translateY(6px) scale(1); }
  .homeBtn{ padding:10px 14px; font-size:16px; }
  .poweredByLogo{ width:100px; }
}

@media (max-height:700px){
  .brandCrop{ height:clamp(170px,24svh,230px); }
  .homeBtns{ gap:8px; }
  .homeBtn{ padding:9px 14px; font-size:15px; }
}
</style>
</head>

<body>
<div class="wrap">

  <!-- LOGO -->
  <div class="brandArea">
    <div class="brandCrop">
      <img
        class="brandMain"
        src="assets/9AB9725D-AD71-4DDC-BE9B-03328F663643.png"
        alt="Vista Lanes"
      />
    </div>
  </div>

  <!-- PANEL -->
  <div class="panel">
    <div class="hd">
      <h1>Home</h1>
      <div class="sub">Tap a button to open that page.</div>
    </div>

    <div class="bd">
      <div class="homeBtns">
        <a class="homeBtn" href="bowlers.html"><span>Bowlers</span><span class="chev">›</span></a>
        <a class="homeBtn" href="leagues.html"><span>Leagues</span><span class="chev">›</span></a>
        <a class="homeBtn" href="teams.html"><span>Teams</span><span class="chev">›</span></a>
        <a class="homeBtn" href="lanes.html"><span>Lanes</span><span class="chev">›</span></a>
        <a class="homeBtn" href="tournaments.html"><span>Tournaments</span><span class="chev">›</span></a>
        <a class="homeBtn" href="brackets.html"><span>Brackets</span><span class="chev">›</span></a>
        <a class="homeBtn" href="payouts.html"><span>Payouts</span><span class="chev">›</span></a>
      </div>
    </div>
  </div>

  <!-- BOTTOM -->
  <div class="bottomArea">
    <div class="poweredByWrap">
      <div class="poweredByText">Powered By</div>
      <img
        class="poweredByLogo"
        src="assets/68D8CA4C-741E-41E1-ABBC-8B57D7FD0A57.png"
        alt="Myles Bowling Systems"
      />
    </div>

    <footer>
      © <span id="year"></span> Vista Lanes. All Rights Reserved.
    </footer>
  </div>

</div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
