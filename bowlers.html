<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vista Lanes • Bowlers</title>
  <style>
    :root{
      --bg:#000;
      --panel: rgba(255,255,255,.04);
      --panel2: rgba(255,255,255,.02);
      --border: rgba(255,255,255,.10);
      --text:#d8e1ee;
      --muted:#8ea0b5;
      --btn:#d9d9d9;
      --btnText:#111;
      --btnBorder:#bdbdbd;
      --activeShadow: inset 0 3px 10px rgba(0,0,0,.35);
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --radius:18px;
      --accent:#6aa7ff;
      --good:#2aa77a;
      --warn:#ffd57a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1200px;margin:0 auto;padding:14px 14px 60px;}

    .brandbar{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:8px 0 8px;
    }
    .brandbar img{
      width:min(340px, 86vw);
      height:auto;
      display:block;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.55));
      opacity:.98;
    }

    .menubar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      margin: 6px 0 14px;
    }
    .menubar a{
      text-decoration:none;
      background: var(--btn);
      color: var(--btnText);
      border: 1px solid var(--btnBorder);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      letter-spacing:.2px;
      box-shadow: 0 3px 0 rgba(255,255,255,.15);
      transition: .12s ease;
      user-select:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 104px;
    }
    .menubar a:hover{transform: translateY(-1px);}
    .menubar a:active{transform: translateY(0px);}
    .menubar a.active{
      background: #cfcfcf;
      box-shadow: var(--activeShadow);
      transform: translateY(1px);
      border-color:#a9a9a9;
    }

    header{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:flex-end;
      flex-wrap:wrap;
      margin: 6px 0 12px;
    }
    h1{margin:0;font-size:22px;font-weight:900;letter-spacing:.3px;}
    .sub{color:var(--muted);font-size:13px;}

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel .hd{
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.03), transparent);
    }
    .panel .hd .right{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
    .panel .hd .left{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}

    input{
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      padding:10px 12px;
      border-radius: 14px;
      outline:none;
      transition:.15s ease;
      max-width:100%;
      min-width:220px;
    }
    input::placeholder{color:rgba(216,225,238,.35)}
    input:focus{border-color: rgba(106,167,255,.5);box-shadow: 0 0 0 3px rgba(106,167,255,.15);}

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      display:inline-flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    .pill b{color:var(--text)}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}

    /* League dropdown styled like pill */
    .leagueSelect{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline:none;
      max-width: 520px;
    }
    .leagueSelect option{background:#111;color:#fff;}

    .btn{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(106,167,255,.18);
      color: var(--text);
      padding:10px 13px;
      border-radius: 999px;
      cursor:pointer;
      transition:.15s ease;
      display:inline-flex;gap:8px;align-items:center;
      user-select:none;
      font-weight:800;
    }
    .btn:hover{transform: translateY(-1px);}
    .btn:active{transform: translateY(0px);}

    .btnSave{
      background: rgba(106,167,255,.30);
      border-color: rgba(106,167,255,.55);
    }
    .btnExport{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.20);
    }

    .bd{padding:14px;}

    .tableWrap{
      width:100%;
      overflow:auto;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.10);
    }
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      min-width: 720px;
    }
    thead th{
      position:sticky;
      top:0;
      z-index:2;
      text-align:left;
      font-size:12px;
      letter-spacing:.35px;
      text-transform:uppercase;
      color:var(--muted);
      background: rgba(20,20,20,.98);
      border-bottom:1px solid rgba(255,255,255,.10);
      padding:12px 12px;
      white-space:nowrap;
    }
    tbody td{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      color:var(--text);
      vertical-align:top;
    }
    tbody tr:hover td{background: rgba(255,255,255,.03);}

    .nameCell{font-weight:900}
    .numCell{font-weight:800}

    .cellInput{
      width:100%;
      min-width: 120px;
      padding:8px 10px;
      border-radius:12px;
      background: rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.10);
      color: var(--text);
      outline:none;
      transition:.12s ease;
      font: inherit;
    }
    .cellInput:focus{
      border-color: rgba(106,167,255,.55);
      box-shadow: 0 0 0 3px rgba(106,167,255,.12);
      background: rgba(255,255,255,.03);
    }

    .status{
      margin-left:6px;
      font-size:12px;
      color: var(--muted);
      padding:6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      display:none;
      white-space:nowrap;
    }
    .status.ok{color:#a8f3d5;border-color: rgba(42,167,122,.35); background: rgba(42,167,122,.12);}
    .status.bad{color: #ffd57a; border-color: rgba(255,213,122,.35); background: rgba(255,213,122,.10);}

    .err{
      margin-top:10px;
      color:#ffd57a;
      font-size:13px;
      line-height:1.4;
    }

    @media (max-width: 520px){
      .menubar a{min-width: 96px; padding: 9px 12px;}
      input{min-width: 180px;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brandbar">
      <img src="assets/9AB9725D-AD71-4DDC-BE9B-03328F663643.png" alt="Vista Lanes" />
    </div>

    <nav class="menubar" aria-label="Main menu">
      <a href="index.html">Home</a>
      <a class="active" href="bowlers.html" aria-current="page">Bowlers</a>
      <a href="leagues.html">Leagues</a>
      <a href="teams.html">Teams</a>
      <a href="lanes.html">Lanes</a>
      <a href="brackets.html">Brackets</a>
      <a href="payouts.html">Payouts</a>
      <a href="tournaments.html">Tournaments</a>
    </nav>

    <header>
      <div>
        <h1>Bowlers</h1>
        <div class="sub">Loaded from <span class="mono" id="loadedPath">data/bowlers_32170.csv</span></div>
      </div>
    </header>

    <div class="panel">
      <div class="hd">
        <div class="left">
          <div class="pill"><b id="count">0</b> bowlers</div>

          <!-- NEW: league dropdown -->
          <select id="leagueSelect" class="leagueSelect" title="Select league"></select>
        </div>

        <div class="right">
          <input id="search" placeholder="Search bowler…" />
          <button class="btn" id="reload" type="button">Reload CSV</button>
          <button class="btn btnSave" id="save" type="button" title="Send edits to the server">Save</button>
          <button class="btn btnExport" id="export" type="button" title="Download a new CSV from your current edits">Export</button>
          <span class="status" id="status"></span>
        </div>
      </div>

      <div class="bd">
        <div class="tableWrap">
          <table id="tbl" aria-label="Bowlers table">
            <thead><tr id="theadRow"></tr></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div class="err" id="err" style="display:none"></div>
      </div>
    </div>
  </div>

<script>
(() => {
  const LEAGUES_PATH = "data/leagues.csv"; // your repo file
  const DEFAULT_LEAGUE_ID = "32170";
  const STORAGE_KEY = "vista_selected_league_id";

  // Set this to your Raspberry Pi HTTPS endpoint (Cloudflare Tunnel recommended)
  const SAVE_URL = ""; // <-- set me (optional)

  const $ = (id) => document.getElementById(id);

  let rows = [];
  let headers = [];
  let viewIndices = [];

  function showStatus(msg, kind){
    const el = $("status");
    if(!msg){
      el.style.display = "none";
      el.textContent = "";
      el.className = "status";
      return;
    }
    el.style.display = "inline-flex";
    el.textContent = msg;
    el.className = "status " + (kind || "");
  }

  function splitCSVLine(line){
    const res=[]; let cur=""; let q=false;
    for(let i=0;i<line.length;i++){
      const c=line[i];
      if(c === '"'){
        if(q && line[i+1] === '"'){ cur+='"'; i++; }
        else q=!q;
      } else if(c === ',' && !q){
        res.push(cur); cur="";
      } else cur+=c;
    }
    res.push(cur);
    return res;
  }

  function parseCSV(text){
    const lines = text.replace(/\r\n/g,"\n").replace(/\r/g,"\n").split("\n").filter(l=>l.trim()!=="");
    if(!lines.length) return {headers:[], rows:[]};

    const header = splitCSVLine(lines[0]).map(h=>h.trim());
    const out=[];
    for(let i=1;i<lines.length;i++){
      const cols = splitCSVLine(lines[i]);
      const obj = {};
      header.forEach((h,idx)=> obj[h] = (cols[idx] ?? "").trim());
      out.push(obj);
    }
    return {headers: header, rows: out};
  }

  function csvEscape(val){
    const s = String(val ?? "");
    if(/[",\n\r]/.test(s)){
      return '"' + s.replace(/"/g,'""') + '"';
    }
    return s;
  }

  function toCSV(headers, rows){
    const head = headers.map(csvEscape).join(",");
    const body = rows.map(r => headers.map(h => csvEscape(r[h] ?? "")).join(",")).join("\n");
    return head + "\n" + body + "\n";
  }

  function guessName(obj){
    const keys = Object.keys(obj);
    const lower = keys.map(k => k.toLowerCase());
    const pick = (...names) => {
      for(const n of names){
        const idx = lower.indexOf(n);
        if(idx >= 0) return obj[keys[idx]];
      }
      return "";
    };
    const first = pick("first","firstname","first_name");
    const last  = pick("last","lastname","last_name");
    if(first || last) return `${first} ${last}`.trim();
    return pick("name","bowler","bowlername","player") || "";
  }

  function compareByLastName(a,b){
    const an = guessName(a).trim();
    const bn = guessName(b).trim();
    const al = an.split(/\s+/).filter(Boolean).slice(-1)[0] || an;
    const bl = bn.split(/\s+/).filter(Boolean).slice(-1)[0] || bn;
    const c = al.localeCompare(bl);
    if(c !== 0) return c;
    return an.localeCompare(bn);
  }

  function getSelectedLeagueId(){
    const v = $("leagueSelect").value || "";
    return v || DEFAULT_LEAGUE_ID;
  }

  function currentCsvPath(){
    const leagueId = getSelectedLeagueId();
    return `data/bowlers_${leagueId}.csv`;
  }

  function updateLoadedPathLabel(){
    $("loadedPath").textContent = currentCsvPath();
  }

  function render(){
    const q = ($("search").value || "").trim().toLowerCase();

    viewIndices = [];
    for(let i=0;i<rows.length;i++){
      const r = rows[i];
      if(!q){ viewIndices.push(i); continue; }
      const name = guessName(r).toLowerCase();
      const blob = JSON.stringify(r).toLowerCase();
      if(name.includes(q) || blob.includes(q)) viewIndices.push(i);
    }

    $("count").textContent = String(viewIndices.length);

    const thead = $("theadRow");
    thead.innerHTML = "";
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      thead.appendChild(th);
    });

    const tbody = $("tbody");
    tbody.innerHTML = "";

    viewIndices.forEach((rowIndex) => {
      const r = rows[rowIndex];
      const tr = document.createElement("tr");

      headers.forEach((h) => {
        const td = document.createElement("td");
        const hn = h.toLowerCase();
        if(hn.includes("name") || hn === "bowler" || hn === "player") td.classList.add("nameCell");
        if(hn.includes("hcp") || hn.includes("hdcp") || hn.includes("handicap")) td.classList.add("numCell","mono");

        const inp = document.createElement("input");
        inp.className = "cellInput";
        inp.value = (r[h] ?? "");
        inp.setAttribute("data-row", String(rowIndex));
        inp.setAttribute("data-col", h);

        inp.addEventListener("input", (ev) => {
          const el = ev.target;
          const ri = Number(el.getAttribute("data-row"));
          const col = el.getAttribute("data-col");
          rows[ri][col] = el.value;
          showStatus("Unsaved changes", "");
        });

        td.appendChild(inp);
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  }

  async function load(){
    showStatus("", "");
    $("err").style.display = "none";
    try{
      const path = currentCsvPath();
      updateLoadedPathLabel();

      const res = await fetch(path, {cache:"no-store"});
      if(!res.ok) throw new Error("HTTP " + res.status);
      const text = await res.text();
      const parsed = parseCSV(text);

      headers = parsed.headers;
      rows = parsed.rows;

      if(!headers.length) throw new Error("CSV appears empty or has no header row.");

      rows.sort(compareByLastName);

      render();
      showStatus("Loaded", "ok");
      setTimeout(()=>showStatus("", ""), 1200);
    }catch(e){
      headers = ["Error"];
      rows = [{ "Error": `Could not load ${currentCsvPath()}. Make sure it exists in your repo.` }];
      render();
      $("err").style.display = "block";
      $("err").textContent = String(e && e.message ? e.message : e);
      showStatus("Load failed", "bad");
    }
  }

  async function save(){
    if(!SAVE_URL){
      showStatus("Set SAVE_URL in bowlers.html first", "bad");
      return;
    }
    try{
      showStatus("Saving…", "");
      const csvText = toCSV(headers, rows);

      const res = await fetch(SAVE_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          file: currentCsvPath(), // save back to the selected league file
          csvText
        })
      });

      if(!res.ok){
        const t = await res.text().catch(()=> "");
        throw new Error(`Save failed (HTTP ${res.status}) ${t}`.trim());
      }

      const out = await res.json().catch(()=> ({}));
      if(out && out.ok) showStatus("Saved to GitHub ✅", "ok");
      else showStatus("Saved ✅", "ok");

    }catch(e){
      $("err").style.display = "block";
      $("err").textContent = String(e && e.message ? e.message : e);
      showStatus("Save failed", "bad");
    }
  }

  function exportCSV(){
    try{
      const csvText = toCSV(headers, rows);
      const leagueId = getSelectedLeagueId();
      const filename = `bowlers_${leagueId}.csv`;

      const blob = new Blob([csvText], {type: "text/csv;charset=utf-8"});
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();

      URL.revokeObjectURL(url);

      showStatus("Exported CSV ✅", "ok");
      setTimeout(()=>showStatus("", ""), 1400);
    }catch(e){
      showStatus("Export failed", "bad");
      $("err").style.display = "block";
      $("err").textContent = String(e && e.message ? e.message : e);
    }
  }

  function setLeagueOptions(options, selectedId){
    const sel = $("leagueSelect");
    sel.innerHTML = "";

    options.forEach(o => {
      const opt = document.createElement("option");
      opt.value = o.league_id;
      opt.textContent = `${o.league_id} — ${o.name}`;
      sel.appendChild(opt);
    });

    // pick selection
    const exists = options.some(o => String(o.league_id) === String(selectedId));
    sel.value = exists ? selectedId : (options[0]?.league_id || DEFAULT_LEAGUE_ID);
  }

  async function loadLeagues(){
    // Try leagues.csv, else fallback
    const saved = localStorage.getItem(STORAGE_KEY) || DEFAULT_LEAGUE_ID;

    try{
      const res = await fetch(LEAGUES_PATH, {cache:"no-store"});
      if(!res.ok) throw new Error("HTTP " + res.status);
      const text = await res.text();
      const parsed = parseCSV(text);

      const h = parsed.headers.map(x => x.toLowerCase());
      const idxId = h.indexOf("league_id");
      const idxName = h.indexOf("name");

      if(idxId < 0 || idxName < 0) throw new Error("leagues.csv missing league_id or name headers");

      // rebuild options from raw rows
      const options = parsed.rows
        .map(r => ({
          league_id: (r[parsed.headers[idxId]] || "").trim(),
          name: (r[parsed.headers[idxName]] || "").trim()
        }))
        .filter(o => o.league_id);

      if(!options.length) throw new Error("No leagues found in leagues.csv");

      setLeagueOptions(options, saved);

    }catch(_e){
      // fallback only
      setLeagueOptions([{league_id: DEFAULT_LEAGUE_ID, name: "Wednesday Mixed League"}], saved);
    }

    $("leagueSelect").addEventListener("change", () => {
      localStorage.setItem(STORAGE_KEY, getSelectedLeagueId());
      $("search").value = "";
      load();
    });
  }

  $("search").addEventListener("input", render);
  $("reload").addEventListener("click", load);
  $("save").addEventListener("click", save);
  $("export").addEventListener("click", exportCSV);

  // init
  loadLeagues().then(load);
})();
</script>
</body>
</html>
